<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio di Ciclo For Semplice</title>
</head>
<body>
    <h1>Numeri da 1 a 10</h1>
    <ul id="listaNumeri"></ul>

    <script>

        var listaNumeri = document.getElementById("listaNumeri");

        for (var i = 1; i <= 10; i++) {
            var listItem = document.createElement("li");
            listItem.textContent = "Numero: " + i;
            listaNumeri.appendChild(listItem);
        }
    </script>
</body>
</html>
